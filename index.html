    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@CoreiNion">

    <meta name="og:title" content="Archivtter">
    <meta name="og:description"
        content="このウェブサイトでは、ツイッターでの過去のツイートを検索できます！">

    <!-- Global site tag (gtag.js) - Google Analytics -->

<body>
    <h1>Archivtter (アーカイブッター)</h1>
    <p>過去のツイートを検索できます！</p>
    <p>ユーザー名、検索したい日付の範囲を選択してください。</p>

    <!--ユーザー名の行-->
    <p>
        <!--アットマークを強調-->
        <span id="at">@</span>
        <input id="userName" type="text" placeholder="ユーザー名">
    </p>

    <!--日付選択-->
    <p>
        <span>検索を開始する日付:</span>
        <input id="sinceDate" type="date">
    </p>
    <p>
        <span>検索を終了する日付:</span>
        <input id="untilDate" type="date">
    </p>
    <button id="submitButton">検索用のリンクを作成！</button>
    <p>
        <!--作成結果を表示-->
        <div id="resultArea"></div>
    </p>
    <div id="tweetArea"></div>
    <p>
        <span>※見つからない場合の主な原因</span>
        <ul>
            <li>入力が間違っている。(ユーザー名はTwitterで@から始まる名前のことです。)</li>
            <li>検索期間中にツイートしていない。</li>
            <li>検索期間中のツイートをすべて削除した。</li>
            <li>そもそも検索期間中にツイッターアカウントが存在していない。</li>
        </ul>
    </p>
